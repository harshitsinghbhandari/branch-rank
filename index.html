<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIT Branch Finder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>IIT Branch Finder</h1>
  <form id="rankForm">
    <label for="rank">Your CRL Rank:</label>
    <input type="number" id="rank" required><br>

    <label for="category">Category:</label>
    <select id="category">
      <option value="OPEN">OPEN</option>
      <option value="OBC">OBC</option>
      <option value="SC">SC</option>
      <option value="ST">ST</option>
    </select><br>

    <label for="institute">Preferred Institute (optional):</label>
    <input type="text" id="institute"><br>

    <button type="submit">Find Branches</button>
  </form>

  <div id="results"></div>
</body>
</html>
